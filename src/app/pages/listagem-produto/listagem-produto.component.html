<div class="content-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            @for (produto of listaProdutos; track produto) {
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco | currency:'BRL' }}</td>
                <td>{{ produto.categoria }}</td>
                <td>{{ produto.estoque }}</td>
                <td>
                    <button class="btn-editar" [routerLink]="['/pagina/alterar/', produto.id]">Editar</button>
                    <button class="btn-excluir" (click)="excluir(produto.id!)">Excluir</button>
                </td>
                
            </tr>
            }
        </tbody>
        <button class="btn-incluir" [routerLink]="['/pagina/cadastro']">Incluir Produto</button>
    </table>
</div>
